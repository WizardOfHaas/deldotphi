{% for data in results %}
<div class="col-md-6">
	<div class="well result entry">
		<div class="row">
			<a href="/view/{{ data.name | urlencode}}">
				<h2 class="name">{{ data.name }} (<span class="symbol">{{ data.symbol }}</span>)</h2>
			</a>
			<hr>
		</div>			
		
		<div class="values row">
			<div class="row">
				<div class="col-md-6">
					<div class="value">
						<p>
							<b>Value</b>
						</p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="units">
						<p>
							<b>Units</b>
						</p>
					</div>
				</div>
			</div>
		
			<div class="values">
				<div class="row">
					<div class="col-md-6">
						<div class="value">
							<p>{{ data.values[0].value }}</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="units">
							<p>{{ data.values[0].units }}</p>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<span class="pull-right">
						[<a href="/view/{{ data.name | urlencode}}">View</a>]
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
